<svg
  width="495"
  height="160"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <!-- ForeignObject for the main widget content -->
  <foreignObject width="495" height="160">
    <div xmlns="http://www.w3.org/1999/xhtml" class="container">
      <style>
        /* CSS Reset */
        html, body, div, span, h1, p, a, img {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        a {
            text-decoration: none;
        }
        /* Actual Styles */
        main {
            display: flex;
            padding: 20px;
            border-radius: 5px;
            background: {{ background_color }};
            {% if not is_playing %}
                filter: grayscale(100%);
                opacity: 0.7;
            {% endif %}
        }
        .scan-code {
            transform-origin: top right;
            transform: rotate(270deg) translateY(-120px);
            width: 120px;
            height: 100%;
            border-radius: 5px;
        }
        aside {
            width: 485px;
            display: flex;
            position: relative;
            {% if base_64_scan_code %}
                left: -70px;
            {% endif %}
        }
        .cover {
            width: 120px;
            height: 120px;
            {% if spin %}
                border-radius: 50%;
                animation: spin 0ms -800ms linear infinite;
                animation-duration: 10s;
            {% else %}
                border-radius: 10px;
            {% endif %}
            <!-- {% if theme == 'dark' %}
                box-shadow: 0 0 10px 5px #1b2027;
            {% else %}
                box-shadow: 0 0 10px 5px #f1f3f5;
            {% endif %} -->
        }
        section {
            padding-left: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .info {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
        }
        .top {
            display: flex;
            align-items: center;
        }
        h1 {
            font-size: 20px;
            font-weight: 600;
            white-space: nowrap;
            text-overflow: ellipsis;
            display: block;
            overflow: hidden;
            max-width: 260px;
            color: {{ title_color }};
            {% if not base_64_scan_code %}
                margin-left: 10px;
            {% endif %}
        }
        p {
            margin-top: 5px;
            font-size: 18px;
            font-weight: 500;
            white-space: nowrap;
            text-overflow: ellipsis;
            display: block;
            overflow: hidden;
            max-width: 260px;
            color: {{ subtitle_color }};
        }
        .logo {
            width: 24px;
            height: 24px;
        }
        .bar-container {
            display: flex;
            animation: rainbow 0ms -800ms linear infinite;
        }
        .bar {
            border-radius: 3px 3px 0 0;
            height: 30px;
            transform-origin: bottom;
            animation: resize 0ms -800ms ease-in-out infinite alternate;
            {% if base_64_scan_code %}
                width: 21px;
            {% else %}
                width: 20px;
            {% endif %}
        }
        .bar:not(:first-child) {
            margin-left: 6px;
        }
        @keyframes spin {
            100% { transform: rotate(360deg) }
        }
        @keyframes rainbow {
            100% { filter: hue-rotate(360deg) }
        }
        @keyframes resize {
            0% {
                transform: scaleY(0);
                opacity: .05;
            } 100% {
                transform: scaleY(1);
                opacity: .95;
            }
        }

        /* Stop animations when paused */
        {% if not is_playing %}
        .bar {
            animation: none !important;
        }
        .cover {
            animation: none !important;
        }
        {% endif %}
      </style>
      <a href="https://github.com/tthn0/Spotify-Readme" target="_blank">
        <main>
          {% if base_64_scan_code %}
          <img
            class="scan-code"
            src="data:image/png;base64, {{base_64_scan_code}}"
            alt="Scan Code"
          />
          {% endif %}
          <aside>
            <img
              class="cover"
              src="data:image/png;base64, {{base_64_track_image}}"
              alt="Cover Image"
            />
            <section>
              <div class="info">
                <div class="top">
                  {% if not base_64_scan_code %}
                  <img
                    class="logo"
                    src="data:image/png;base64, {{logo}}"
                    alt="Spotify Logo"
                  />
                  {% endif %}
                  <h1>{{track_name}}</h1>
                </div>
                <p>{{track_artist}}</p>
              </div>
              <div class="bar-container">{{eq_bars_html|safe}}</div>
            </section>
          </aside>
        </main>
      </a>
    </div>
  </foreignObject>

  <!-- Pause Symbol Overlay -->
  {% if not is_playing %}
  <rect width="100%" height="100%" fill="#000" opacity="0.5"/>
  <g transform="translate(247.5 80)">
    <g transform="translate(-30 -30)">
      <rect x="0" y="0" width="20" height="60" fill="#fff" opacity="0.9" rx="5"/>
      <rect x="40" y="0" width="20" height="60" fill="#fff" opacity="0.9" rx="5"/>
    </g>
  </g>
  {% endif %}
</svg>
